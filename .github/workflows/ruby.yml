name: Ruby

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '2.5.9'
          - '2.6.10'
          - '2.7.8'
          - '3.0.6'
          - '3.1.4'
          - '3.2.2'
        gemfile:
          - 'rails_5'
          - 'rails_6'
        exclude:
          - gemfile: 'rails_5'
            ruby: '3.0.6'
          - gemfile: 'rails_5'
            ruby: '3.1.4'
          - gemfile: 'rails_5'
            ruby: '3.2.2'
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/${{ matrix.gemfile }}.gemfile
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Build and test
      run: |
        bundle exec rubocop
        bundle exec rake
